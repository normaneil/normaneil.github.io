<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="libs/jquery-1.7.2.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="libs/sfs2x-api-1.7.11.js"></script>
    
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 text-gray-800 antialiased px-4 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl mx-auto text-center">
          <span class="text-2xl font-light">Login to your account</span>
          <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
            <div class="h-2 bg-indigo-400 rounded-t-md"></div>
            <div class="py-6 px-8">
              <div id="login-container" class="hidden">
                <label class="block font-semibold">Mobile Number<label>
                <input type="text" id="mobile" placeholder="Mobile" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
                
                <div class="flex justify-between items-baseline">
                  
                  <button class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-lg w-full" >Login</button>
                </div>
              </div>
              <div id="connect-div" class="p-10">
                <button class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-lg w-full" id="connectBt" >Connect</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
